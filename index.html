<!DOCTYPE html>
<!-- Specifies the language of the document, set to English -->
<html lang="en">

<head>
    <!-- Sets the character encoding to standard encoding type UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configures the viewport settings so that website is resposive and scales to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Admin</title>
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <link rel="stylesheet" type="text/css" href="/styles/calendar.css">
    <link rel="icon" type="image/x-icon" href="/resources/PTOfavicon.png">
    <link rel="stylesheet" type="text/css" href="/styles/calendar.css">

</head>

<body>
    <!-- Navbar -->
    <header id="navbar">
        <div class="navbar-divs">
            <img src="/resources/PTOfavicon.png" id="navbar-image">
            <p>PTO Admin</p>
        </div>
        <div class="navbar-divs">
            <!-- Because I used window.replace in JS I had no use of anchors so I used button -->
            <button id="logout-button">Log Out</button>
        </div>
    </header>

    <main>
        <!-- Aligning popup window on the center -->
        <div id="popup-alignment-div">
            <div id="popup-screen">
                <img src="/resources/warning-icon.png" id="warning-icon">
                <p id="p1">You are trying to logout of<br>PTO Admin.</p>
                <p id="p2">Are you sure?</p>
                <div>
                    <button id="logout-accept" class="popup-buttons">YES</button>
                    <button id="logout-decline" class="popup-buttons">NO</button>
                </div>
            </div>
        </div>

        <!-- Div that will contain main content, used to align content properly -->
        <div id="main-div">


            <!-- Div containing left top and left bottom divs -->
            <div id="left-div">

                <!-- Top left div -->
                <div id="left-top-div" class="left-right-containers">

                    <div id="dropdown-menu">
                        <button id="dropdown-button">Choose employee</button>
                        <div id="dropdown-content">

                        </div>
                    </div>

                </div>

                <!-- Bottom left div -->
                <div id="left-bottom-div" class="left-right-containers">
                    <p id="left-bottom-div-text">Employee</p>
                    <div>
                        <div id="image-div">
                            <img src="resources/user-default.png" id="employee-photo">
                        </div>
                    </div>
                    <div id="user-info-div">
                        <p>ID:</p>
                        <p>Name:</p>
                        <p>Username:</p>
                        <p>Email:</p>
                        <p>Address:</p>
                        <p>Phone:</p>
                        <p>Website:</p>
                        <p>Company:</p>
                    </div>
                </div>
            </div>

            <!-- Right div -->
            <div id="right-div" class="left-right-containers">
                <!-- Calendar -->
                <div id="calendar-div">
                    <header id="calendar-header">
                        <!-- This will show month and year, e.g., February 2024 which will be added dynamically through JS -->
                        <p id="calendar-current-date"></p>
                        <!-- This will show left and right arrow for navigation through calendar -->
                        <div id="calendar-nav">
                            <span id="calendar-prev"
                                  class="calendar-nav-directions">
                                  &#11013;
                            </span>
                            <span id="calendar-next"
                                  class="calendar-nav-directions">
                                  &#11157;
                            </span>
                        </div>
                    </header>
                    <!-- Main body of the calendar -->
                    <div id="calendar-body">
                        <!-- Days of the week -->
                        <ul id="calendar-days">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <!-- Days of the month will be dynamically added through JS-->
                        <ul id="calendar-dates"></ul>
                    </div>

                </div>
                <!-- PTOs -->
                <p id="first-p">Past PTOs</p>
                <div id="past-pto-div"></div>
                <p id="second-p">Current PTOs</p>
                <div id="current-pto-div"></div>
                <p id="third-p">Upcoming PTOs</p>
                <div id="future-pto-div"></div>
            </div>

        </div>



    </main>



    <script type="module" src="/scripts/cookie-functions.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/calendar.js"></script>

</body>


</html>
